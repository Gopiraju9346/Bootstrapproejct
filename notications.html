<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div style="position: absolute; top: 20px; right: 20px;">
        <a href="home.html" target="_blank">
          <button class="btn btn-primary" style="padding: 8px 16px; font-size: 14px;">HOME</button>
        </a>
      </div>

  <div class="container mt-5">
    <h2 class="mb-4">Notifications</h2>

   
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your action was successful.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

  
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error!</strong> Something went wrong.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Warning!</strong> Be careful with this action.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Note:</strong> This is an informational message.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
