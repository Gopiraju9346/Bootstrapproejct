<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div style="position: absolute; top: 20px; right: 20px;">
        <a href="home.html" target="_blank">
          <button class="btn btn-primary" style="padding: 8px 16px; font-size: 14px;">HOME</button>
        </a>
      </div>

  <div class="container mt-5">
    <h2 align="center" class="mb-4">My Orders</h2>
   <div class="card mb-4">
      <div class="card-header d-flex justify-content-between">
        <span>Order #123456</span>
        <span class="badge bg-success">Delivered</span>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRvz3wW2PEm4X-csnUnsHknJMNRGXvI8_BcQ&s" class="me-3 rounded" alt="Product Image">
          <div>
            <h5 class="card-title mb-1">Product Name</h5>
            <p class="mb-1">Quantity: 1</p>
            <p class="mb-0">Price: ₹499</p>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted d-flex justify-content-between">
        <span>Ordered on: March 20, 2025</span>
        <button class="btn btn-outline-primary btn-sm">View Details</button>
      </div>
    </div>

 
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between">
        <span>Order #654321</span>
        <span class="badge bg-warning text-dark">Shipped</span>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl_AEZMEh9Fq14XkGAcTRJjWcgTq7c2F4-Kw&s" class="me-3 rounded" alt="Product Image">
          <div>
            <h5 class="card-title mb-1">Another Product</h5>
            <p class="mb-1">Quantity: 2</p>
            <p class="mb-0">Price: ₹699</p>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted d-flex justify-content-between">
        <span>Ordered on: April 15, 2025</span>
        <button class="btn btn-outline-primary btn-sm">View Details</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
